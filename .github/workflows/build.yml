name: Build
"on": 
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Run ESLint
        id: eslint-lint
        continue-on-error: true
        run: |
              npm run build
              
      - name: Post build output to PR
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const eslintOutput = fs.readFileSync('eslint-output.log', 'utf8');
            const issue_number = context.issue.number;
            const repo_owner = context.repo.owner;
            const repo_name = context.repo.repo;

            if (eslintOutput) {
              github.rest.issues.createComment({
                issue_number: issue_number,
                owner: repo_owner,
                repo: repo_name,
                body: `### :x: ESLint found issues\n\`\`\`eslint\n${eslintOutput}\n\`\`\``
              });
            }
